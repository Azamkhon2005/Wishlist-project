name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      # -------------------------------------------------------
      # 1. Semgrep (SAST)
      # -------------------------------------------------------
      - name: Semgrep CI (SARIF)
        # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ docker ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€
        # Ð˜Ð³Ð½Ð¾Ñ€Ð¸Ñ€ÑƒÐµÐ¼ ÐºÐ¾Ð´ Ð²Ð¾Ð·Ð²Ñ€Ð°Ñ‚Ð° (|| true), Ñ‡Ñ‚Ð¾Ð±Ñ‹ CI Ð½Ðµ Ð¿Ð°Ð´Ð°Ð» Ð¿Ñ€Ð¸ Ð½Ð°Ñ…Ð¾Ð´ÐºÐ°Ñ… (Ð´Ð»Ñ ÑƒÑ‡ÐµÐ±Ð½Ñ‹Ñ… Ñ†ÐµÐ»ÐµÐ¹)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:latest \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      # -------------------------------------------------------
      # 2. Gitleaks (Secrets)
      # -------------------------------------------------------
      - name: Gitleaks detect
        # Scanning local repo copy
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      # -------------------------------------------------------
      # 3. Summary Generation
      # -------------------------------------------------------
      - name: Generate SAST & Secrets Summary
        run: |
          echo "# P10 Security Summary" > EVIDENCE/P10/sast_summary.md

          echo "## ðŸ›¡ï¸ Semgrep (SAST)" >> EVIDENCE/P10/sast_summary.md
          # Ð¡Ñ‡Ð¸Ñ‚Ð°ÐµÐ¼ ÐºÐ¾Ð»Ð¸Ñ‡ÐµÑÑ‚Ð²Ð¾ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚Ð¾Ð² Ð² SARIF Ñ„Ð°Ð¹Ð»Ðµ (Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ñ‹Ð¹ Ð¿Ð°Ñ€ÑÐ¸Ð½Ð³)
          grep -o '"ruleId":' EVIDENCE/P10/semgrep.sarif | wc -l | awk '{print "- Total Findings: " $1}' >> EVIDENCE/P10/sast_summary.md

          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "## ðŸ”‘ Gitleaks (Secrets)" >> EVIDENCE/P10/sast_summary.md
          # Ð¡Ñ‡Ð¸Ñ‚Ð°ÐµÐ¼ ÐºÐ¾Ð»Ð¸Ñ‡ÐµÑÑ‚Ð²Ð¾ ÑÐµÐºÑ€ÐµÑ‚Ð¾Ð² Ð² JSON
          jq length EVIDENCE/P10/gitleaks.json | awk '{print "- Potential Secrets: " $1}' >> EVIDENCE/P10/sast_summary.md

      # -------------------------------------------------------
      # 4. Upload Artifacts
      # -------------------------------------------------------
      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10
